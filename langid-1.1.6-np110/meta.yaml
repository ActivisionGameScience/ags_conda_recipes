package:
  name: langid
  version: "1.1.6"

source:
  fn: langid-1.1.6.tar.gz
  url: https://pypi.python.org/packages/source/l/langid/langid-1.1.6.tar.gz
  md5: fcafe0d63f4cd4b106441b4d89755e34
#  patches:
   # List any patch files here
   # - fix.patch

build:
  # noarch_python: True
  # preserve_egg_dir: True
  entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - langid = langid:main
    #
    # Would create an entry point called langid that calls langid.main()

    - langid = langid.langid:main

  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - numpy >=1.10.0

  run:
    - python
    - numpy >=1.10.0

test:
  # Python imports
  imports:
    - langid
    - langid.tools
    - langid.train

  commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.

    - langid --help

  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/saffsd/langid.py
  license: BSD License
  summary: 'langid.py is a standalone Language Identification (LangID) tool.'

